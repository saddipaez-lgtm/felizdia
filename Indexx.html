<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Gabi üíö</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f2eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* √Årbol de la imagen */
        .tree-container {
            width: 280px;
            height: 280px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiaQaumdHT2-jeN7zkpMulCeFRVPTXW63vvkY4eAcsfw&s=10');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: fadeInScale 3s ease-in-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #2e7d32;
            margin-top: 10px;
            font-size: 1.8rem;
            letter-spacing: 3px;
            font-weight: normal;
        }

        /* Carta Vibrante */
        .envelope-wrapper {
            margin-top: 40px;
            cursor: pointer;
            text-align: center;
        }

        .vibrate {
            animation: shake 0.7s infinite;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg) translate(1px, -1px); }
            75% { transform: rotate(-2deg) translate(-1px, 1px); }
            100% { transform: rotate(0deg); }
        }

        .envelope {
            width: 110px;
            height: 70px;
            background: #dcc5a1;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seal {
            width: 30px;
            height: 30px;
            background: #4caf50;
            border-radius: 50%;
            border: 2px solid #388e3c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Ventana del mensaje (Modal) */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 320px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 100;
            border-top: 5px solid #4caf50;
        }

        .show { display: block !important; animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes popUp {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        button {
            margin-top: 25px;
            border: none;
            background: none;
            color: #4caf50;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <audio id="ostBleach" loop>
        <source src="https://www.myinstants.com/media/sounds/bleach-ost-soundscape-to-ardor.mp3" type="audio/mpeg">
    </audio>

    <div class="tree-container"></div>
    <h1>GABI</h1>

    <div class="envelope-wrapper vibrate" id="cartaMain" onclick="abrirSorpresa()">
        <div class="envelope">
            <div class="seal">üíö</div>
        </div>
        <p style="color: #999; font-size: 11px; margin-top: 12px; font-style: italic;">"Ichigo, detesto la lluvia..."</p>
    </div>

    <div id="modal">
        <h2 style="color: #1b5e20; margin-bottom: 15px;">Para Gabi</h2>
        <p>Nuestra amistad es como este √°rbol: crece cada d√≠a m√°s fuerte y no necesita flores para ser especial.</p>
        <p><b>¬°Gracias por estar siempre!</b></p>
        <button onclick="cerrar()">Cerrar x</button>
    </div>

    <script>
        const cancion = document.getElementById("ostBleach");

        function abrirSorpresa() {
            // Reproducir OST de Bleach al interactuar
            cancion.play();
            
            // Mostrar mensaje y detener vibraci√≥n
            document.getElementById('modal').classList.add('show');
            document.getElementById('cartaMain').classList.remove('vibrate');
        }

        function cerrar() {
            document.getElementById('modal').classList.remove('show');
        }
    </script>
</body>
      </html>
